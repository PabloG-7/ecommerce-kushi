<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <title>Cadastro - Kushi</title>

    <!-- Custom box-icon link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Custom google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@100..900&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-content">
            <!-- Register Form -->
            <div class="auth-form">
                <div class="auth-header">
                    <h2>Criar Sua Conta</h2>
                    <p>Preencha seus dados para se cadastrar</p>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <div class="input-group">
                            <i class='bx bx-user'></i>
                            <input type="text" id="name" name="name" required placeholder="Seu nome completo">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-group">
                            <i class='bx bx-envelope'></i>
                            <input type="email" id="email" name="email" required placeholder="Seu e-mail">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone (opcional)</label>
                        <div class="input-group">
                            <i class='bx bx-phone'></i>
                            <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-group">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" id="password" name="password" required placeholder="Sua senha (mín. 6 caracteres)">
                            <span class="toggle-password" id="togglePassword">
                                <i class='bx bx-hide'></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <div class="input-group">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
                            <span class="toggle-password" id="toggleConfirmPassword">
                                <i class='bx bx-hide'></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            Aceito os <a href="#">termos e condições</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class='bx bx-user-plus'></i>
                        Criar Conta
                    </button>
                    
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class='bx bxl-google'></i>
                            Cadastrar com Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class='bx bxl-facebook'></i>
                            Cadastrar com Facebook
                        </button>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
                </div>
            </div>
            
            <!-- Register Image -->
            <div class="auth-image">
                <img src="https://placehold.co/500x600/667eea/white?text=CADASTRO" alt="Cadastro">
                <div class="auth-image-content">
                    <h3>Junte-se a Nós!</h3>
                    <p>Crie sua conta e aproveite vantagens exclusivas e descontos especiais.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
