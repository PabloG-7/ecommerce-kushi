<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Redefinir Senha - E-commerce</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@100..900&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <a href="index.html" class="logo"><img src="imagens/image/Kushi..png" alt=""></a>
    </header>

    <section class="login-section">
        <div class="login-container">
            <div class="login-form">
                <h2>Redefinir Senha</h2>
                <p>Digite sua nova senha</p>
                
                <form id="resetPasswordForm">
                    <input type="hidden" id="resetToken" value="">
                    
                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <div class="input-group">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" id="newPassword" name="newPassword" required placeholder="Nova senha">
                            <span class="toggle-password" id="toggleNewPassword">
                                <i class='bx bx-hide'></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <div class="input-group">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmar senha">
                            <span class="toggle-password" id="toggleConfirmPassword">
                                <i class='bx bx-hide'></i>
                            </span>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">Redefinir Senha</button>
                    
                    <div class="login-footer">
                        <p>Lembrou sua senha? <a href="login.html">Fazer login</a></p>
                    </div>
                </form>
            </div>
            
            <div class="login-image">
                <img src="imagens/image/login-banner.jpg" alt="Redefinir Senha">
                <div class="image-overlay">
                    <h3>Redefina sua senha</h3>
                    <p>Digite uma nova senha segura para sua conta.</p>
                </div>
            </div>
        </div>
    </section>

    <div class="toast" id="toast"></div>

    <script src="scripts/reset-password.js"></script>
</body>
</html>
